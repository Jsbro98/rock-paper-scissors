<!DOCTYPE html>
<html lang="en">
<head>
    <script src="rps-test.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Please pick your choice against the computer!</h1>
        <div class="score-button-wrapper">
            <div class="scoreboard">
                <div>Rounds Won</div>
                <div class="rounds-won"></div>
                <div>Rounds Lost</div>
                <div class="rounds-lost"></div>
                <div>Rounds Tied</div>
                <div class="rounds-tied"></div>
                <div>Rounds Played</div>
                <div class="rounds-played"></div>
            </div>
            <div class="buttons">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
        </div>
    <div class="results-container"></div>
</body>
</html>
